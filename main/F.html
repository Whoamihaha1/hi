<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        .footer a {
            color: #6a11cb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>รูปของเรา</h1>
        <p>คิๆๆๆๆๆๆ</p>
    </div>

    <div class="gallery">
        <img src="d:\Dowload\2.jpg" alt="Sample Image 1">
        <img src="d:\Dowload\0.jpg" alt="Sample Image 2">
        <img src="d:\Dowload\0.jpg" alt="Sample Image 3">
        <img src="d:\Dowload\5.jpg" alt="Sample Image 4">
        <img src="d:\Dowload\6.jpg" alt="Sample Image 5">
        <img src="d:\Dowload\7.jpg" alt="Sample Image 6">
        <img src="d:\Dowload\8.jpg" alt="Sample Image 7">
        <img src="d:\Dowload\9.jpg" alt="Sample Image 8">
    </div>

    <div class="footer">
        <p>Designed by <a href="#">Amnat luv Chonlasa</a></p>
    </div>
</body>
</html>
